<div id="spinnerWrapper">
    <mat-spinner *ngIf="!hideSpinner"></mat-spinner>
  </div>
<div class="table-container" *ngIf="hideSpinner">
    <mat-card class="mat-elevation-z3">

        <h1> List of all students</h1>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search students">
        </mat-form-field>
      </mat-card>

      <div class="table-body">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
            <ng-container matColumnDef="Firstname">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> First name </th>
              <td mat-cell *matCellDef="let student" class="table-cell center"> {{student.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="Lastname">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Last name </th>
              <td mat-cell *matCellDef="let student" class="table-cell center"> {{student.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Email </th>
              <td mat-cell *matCellDef="let student" class="table-cell center"> {{student.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Phone">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Phone </th>
              <td mat-cell *matCellDef="let student" class="table-cell center"> {{student.phone}}

              </td>
            </ng-container>
            <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef class="table-cell center"> Active </th>
                <td mat-cell *matCellDef="let student" class="table-cell center">{{student.active}}

                </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef class="table-cell center"> Action </th>
                  <td mat-cell *matCellDef="let student" class="table-cell center"><button mat-button class="details-button"
                      [routerLink]="['/student/details', student.id]">Details</button>

                  </td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

</div>
