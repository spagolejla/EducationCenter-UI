<mat-sidenav-container fullscreen>
    <mat-sidenav
      [opened]="userMenuOpen"
      mode="over"
      position="end"
      (closedStart)="closeUserProfile()"
    >
    <app-user-menu></app-user-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header></app-header>
      <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
        <mat-sidenav [opened]="navigationOpen" mode="side">
          <app-nav-menu></app-nav-menu>
        </mat-sidenav>
        <mat-sidenav-content>

          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
