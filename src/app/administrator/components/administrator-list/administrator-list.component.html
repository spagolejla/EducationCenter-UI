<div id="spinnerWrapper">
    <mat-spinner *ngIf="!hideSpinner"></mat-spinner>
  </div>
<div class="table-container" *ngIf="hideSpinner">
    <mat-card class="mat-elevation-z3">
        <div style="margin-bottom:15px;">
          <h1 style="display:inline;"> Administrators</h1>
          <button mat-button class="add-button"  [routerLink]="['/administrator/addedit', 0]">Add new</button>
        </div>

              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search admins">
              </mat-form-field>

            </mat-card>

      <div class="table-body">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
            <ng-container matColumnDef="Firstname">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> First name </th>
              <td mat-cell *matCellDef="let admin" class="table-cell center"> {{admin.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="Lastname">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Last name </th>
              <td mat-cell *matCellDef="let admin" class="table-cell center"> {{admin.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Email </th>
              <td mat-cell *matCellDef="let admin" class="table-cell center"> {{admin.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Phone">
              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Phone </th>
              <td mat-cell *matCellDef="let admin" class="table-cell center"> {{admin.phone}}

              </td>
            </ng-container>
            <ng-container matColumnDef="Username">
                <th mat-header-cell *matHeaderCellDef class="table-cell center"> Username </th>
                <td mat-cell *matCellDef="let admin" class="table-cell center"> {{admin.username}}

                </td>
              </ng-container>

            <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef class="table-cell center"> Active </th>
                <td mat-cell *matCellDef="let admin" class="table-cell center">{{admin.active}}

                </td>
              </ng-container>

              <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef class="table-cell center"> Action </th>
                  <td mat-cell *matCellDef="let admin" class="table-cell center"> <button mat-mini-fab color="primary"  [routerLink]="['/administrator/addedit', admin.id]" >
                    <i class="material-icons">edit</i>
                  </button>

                  </td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

</div>
