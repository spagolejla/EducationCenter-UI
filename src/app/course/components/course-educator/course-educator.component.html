<div class="table-container" >
    <mat-card class="mat-elevation-z3">
        <div style="margin-bottom:15px;">
          <h3 style="display:inline;"> My courses</h3>

        </div>

              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search courses">
              </mat-form-field>

            </mat-card>

            <div class="table-body">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
                  <ng-container matColumnDef="Title">
                    <th mat-header-cell *matHeaderCellDef class="table-cell center"> Title </th>
                    <td mat-cell *matCellDef="let course" class="table-cell center"> {{course.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Active">
                    <th mat-header-cell *matHeaderCellDef class="table-cell center"> Active </th>
                    <td mat-cell *matCellDef="let course" class="table-cell center"> {{course.active}} </td>
                  </ng-container>



                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef class="table-cell center"> Action </th>
                        <td mat-cell *matCellDef="let admin" class="table-cell center"> <button mat-mini-fab color="primary"  [routerLink]="['/administrator/addedit', admin.id]" >
                          <i class="material-icons">edit</i>
                        </button>

                        </td>
                      </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>

</div>
