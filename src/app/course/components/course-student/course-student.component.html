  <div class="table-container" >
      <mat-card class="mat-elevation-z3">
          <div style="margin-left:2%;">
            <h1 style="display:inline;"> My courses</h1>

          </div>





              <mat-tab-group style="margin-top: 5%;">
                <mat-tab label="Active courses">

                    <div class="table-body">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter2($event.target.value)" placeholder="Search courses">
                          </mat-form-field>
                      <table mat-table [dataSource]="dataSource2" class="mat-elevation-z3">
                        <ng-container matColumnDef="Title">
                          <th mat-header-cell *matHeaderCellDef class="table-cell center"> Title </th>
                          <td mat-cell *matCellDef="let course" class="table-cell center"> {{course.name}} </td>
                        </ng-container>





                          <ng-container matColumnDef="Action">
                              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Details </th>
                              <td mat-cell *matCellDef="let course" class="table-cell center"> <button mat-mini-fab color="primary"  [routerLink]="['/course/manage', course.id]" >
                                <i class="material-icons">edit</i>
                              </button>

                              </td>
                            </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                      </table>
                    </div>
                </mat-tab>
                <mat-tab label="Courses history">
                    <div class="table-body">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search courses">
                          </mat-form-field>
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
                        <ng-container matColumnDef="Title">
                          <th mat-header-cell *matHeaderCellDef class="table-cell center"> Title </th>
                          <td mat-cell *matCellDef="let course" class="table-cell center"> {{course.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Active">
                          <th mat-header-cell *matHeaderCellDef class="table-cell center"> Active </th>
                          <td mat-cell *matCellDef="let course" class="table-cell center"> {{course.active}} </td>
                        </ng-container>



                          <ng-container matColumnDef="Action">
                              <th mat-header-cell *matHeaderCellDef class="table-cell center"> Action </th>
                              <td mat-cell *matCellDef="let course" > <button mat-button color="primary"  [routerLink]="['/course/details', course.id]" >
                                Details
                              </button>

                              </td>
                            </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    </div>
                </mat-tab>
              </mat-tab-group>
            </mat-card>


  </div>
