<div id="spinnerWrapper">
    <mat-spinner *ngIf="!hideSpinner"></mat-spinner>
  </div>
<div class="grid-container" *ngIf="hideSpinner">
  <mat-card class="mat-elevation-z3">
    <div style="margin-bottom:15px;">
      <h2 style="display:inline;"> Courses</h2>
      <button mat-button class="add-button" [routerLink]="['/course/addedit', 0]" *ngIf='_service?.isAdmin'>Add new</button>
    </div>

    <mat-form-field>
      <input matInput type="text" placeholder="Search" [(ngModel)]="listFilter" >
      <button mat-button matSuffix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>

    </mat-form-field>

  </mat-card>

  <div class="grid-body" *ngIf="courses">
   <!--  <mat-grid-list cols="4" rowHeight="50px">
        <div class="card mat-elevation-z3" *ngFor="let c of filteredCourses">
          <h4 style="color: rgba(0, 150, 136, 1);"> {{ c.name}} </h4>
          <button mat-button class="details-btn" [routerLink]="['/course/details',c.id]">Details</button>
        </div>


    </mat-grid-list> -->

    <!-- Square card -->
  <div class="mdl-card mdl-shadow--2dp demo-card-square" *ngFor="let c of filteredCourses">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{c.name }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
     {{c.description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect"   [routerLink]="['/course/details',c.id]">
          Details
        </a>
    </div>
  </div>
  </div>



</div>
