


 <div class="notif-body " *ngFor="let n of notifications">
   <mat-card class="mat-elevation-z1">
     <div style="display:inline-block; width:100%;">
        <div class="notif-title" ><h3>{{n.title}}</h3></div>
        <div class="notif-date"><h4>{{n.date | date: 'longDate'}}</h4></div>

     </div>

      <div class="notif-text">{{n.text}}</div>

      <div style="display:inline-block; width:100%;">
      <div class="notif-user"><span style="color:rgba(0, 150, 136, 1);">Note was written by: </span>  {{n.user}}

      </div>
      <div style="float: right;" *ngIf="n.isCreator">
        <button mat-icon-button color="primary" >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>

   </mat-card>



 </div>
