<div class="container">
  <mat-card class="mat-elevation-z1">

    <h1 style="display:inline;"> Notifications</h1>
 
  </mat-card>

  <mat-card class="mat-elevation-z1" style="margin-top: 5px;">
    <mat-card-subtitle>
      <h2>Add new notification</h2>
    </mat-card-subtitle>
    <mat-card-content>
      <form >
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Title">
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Text"></textarea>
          </mat-form-field>

          <div class="btn-div">
            <button mat-button cdkFocusInitial class="save-btn" type="submit">Add</button>
        </div>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
