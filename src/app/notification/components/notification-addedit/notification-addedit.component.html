<div id="spinnerWrapper">
    <mat-spinner *ngIf="!hideSpinner"></mat-spinner>
  </div>
<div class="container"  *ngIf="hideSpinner">

    <mat-card class="mat-elevation-z1">

      <h1 style="display:inline;"> Notifications</h1>
      <button mat-button class="back-btn"  routerLink='/notification'>Back</button>
    </mat-card>



  <mat-card class="mat-elevation-z1" style="margin-top: 5px;">
    <mat-card-subtitle class="example-container">
      <h5 style="color: rgba(0, 150, 136, 1);">Notification data</h5>
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="notifForm" (ngSubmit)="onSubmit()">
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Title" formControlName="title">
            <mat-error *ngIf="f.title.errors?.required">Ttile  is required</mat-error>

          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Text" formControlName="text"></textarea>
            <mat-error *ngIf="f.text.errors?.required">Text  is required</mat-error>

          </mat-form-field>

          <div class="btn-div">
            <button mat-button cdkFocusInitial class="save-btn" type="submit">Save</button>
        </div>
        </div>
      </form>
    </mat-card-content>

  </mat-card>

  <app-notification-list></app-notification-list>
</div>
