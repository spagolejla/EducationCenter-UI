<div id="spinnerWrapper">
    <mat-spinner *ngIf="!hideSpinner"></mat-spinner>
  </div>

  <div class="table-container" *ngIf="hideSpinner">


  <mat-card class="mat-elevation-z3">
<div style="margin-bottom:15px;">
  <h3 style="display:inline;"> Payments</h3>
  <button mat-button class="add-button"  [routerLink]="['/payment/addedit', 0]">Add new</button>
</div>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search payments">
      </mat-form-field>

    </mat-card>

    <div class="table-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
          <ng-container matColumnDef="Student">
            <th mat-header-cell *matHeaderCellDef class="table-cell center"> Student </th>
            <td mat-cell *matCellDef="let payment" class="table-cell center"> {{payment.student}} </td>
            <td mat-footer-cell *matFooterCellDef class="center">  TOTAL  </td>
          </ng-container>

          <ng-container matColumnDef="Course">
            <th mat-header-cell *matHeaderCellDef class="table-cell center"> Course</th>
            <td mat-cell *matCellDef="let payment" class="table-cell center"> {{payment.course}} </td>
            <td mat-footer-cell *matFooterCellDef>     </td>
          </ng-container>

          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef class="table-cell center"> Date</th>
            <td mat-cell *matCellDef="let payment" class="table-cell center"> {{payment.date | date: 'longDate'}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef class="table-cell center"> Amount </th>
            <td mat-cell *matCellDef="let payment" class="table-cell center"> {{payment.amount | currency:'EUR':'symbol-narrow'}}

            </td>
            <td mat-footer-cell *matFooterCellDef class="center" style="font-size:18px;padding: 0px;margin:0px;height:10px;">
              <p *ngIf="payments"> {{ getTotal()| currency:'EUR':'symbol':'3.2-2' }}</p>
            </td>
          </ng-container>
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="table-cell center"> Action </th>
            <td mat-cell *matCellDef="let payment" class="table-cell center"> <div class="edit-button">
              <button mat-mini-fab color="primary"  [routerLink]="['/payment/addedit', payment.id]" >
                <i class="material-icons">edit</i>
              </button>
            </div>

            </td>
            <td mat-footer-cell *matFooterCellDef class="table-cell center"></td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
      </div>

</div>
